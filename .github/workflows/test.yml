name: Test Issue Action
on:
  pull_request:

jobs:
  test-action:
    runs-on: ${{ matrix.os }}
    env:
      TERM: xterm
    strategy:
      matrix:
        os:
          - ubuntu-20.04
        test-labels:
          - holla
          - things

    steps:
      - uses: actions/checkout@v2
      - name: Test Action
        id: test_action
        uses: ./
        with:
          token: ${{ secrets.TRANSFER_ISSUE_TOKEN }}
          router:
            holla: lando
            things: cli
          # apply_labels:
          #   all:
          #     - "Needs Triage:FF0000"
          #   holla:
          #     - "Other:C0FFEE"
          create_stub: true
          debug: true
          test: ${{ matrix.test-labels }}

      - name: Echo Output Data
        if: steps.test_action.outputs.new_issue_number != ''
        run: |
          echo ${{steps.test_action.outputs.new_issue_number}}
          echo ${{steps.test_action.outputs.new_issue_url}}
          echo ${{steps.test_action.outputs.destination_repo}}

